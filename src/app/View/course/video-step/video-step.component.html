<div class="col-12 d-flex flex-column justify-content-between align-items-center" style="height: 75vh;">
    <div class="col-12 d-flex flex-column align-items-start" style="height: 60vh;">
        <h3>{{data.title}}
            <img src="../../../assets/check-circle.svg" width="32px" height="32px"
                [ngStyle]="{'visibility': data.isCompleted ? 'visible' : 'hidden'}">
        </h3>
        <span class="step-description">{{data.description}}</span>
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
            <iframe class="video-player" #videoPlayer>
            </iframe>
        </div>
    </div>

    <button class="filled-entry-button form-control step-completion-button" (click)="marcarConclusao()"
        [disabled]="data.isCompleted">Marcar como conclu√≠do</button>

</div>
