<div class="d-flex flex-column justify-content-around p-2 col-12 course-card-body  unselectable">
    <div class="course-card-image" draggable="false"></div>
    <span
        class="mt-1" [ngClass]="{'course-required-tag': course.isRequired, 'course-free-tag': !course.isRequired}">{{course.isRequired
        ? 'Obrigatório' : 'Livre'}}</span>
    <div class="course-card-title-div">
        <span class="course-card-title my-2">{{trimIfTooLong(course.title, 20)}}</span>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-column">
            <span class="course-time">
                <i class="ph-bold ph-clock"></i>
                Carga horária: {{course.time}}h
            </span>
            <a class="course-details">Ver detalhes
                <i class="ph-bold ph-arrow-right"></i>
            </a>
        </div>
        <svg width="32" height="28" viewBox="0 0 32 28" [attr.fill]="course.isFavorited ? '#FF3D3D' : 'none'" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.4554 4.11948L16 4.69467L16.5446 4.11947C19.9538 0.518785 23.6152 0.137233 26.3838 1.42373C29.2032 2.73381 31.25 5.83753 31.25 9.51847C31.25 13.2431 29.7444 16.1058 27.6312 18.5248C25.8999 20.5066 23.7995 22.1523 21.7901 23.7267C21.3171 24.0973 20.8492 24.4639 20.3923 24.8301C19.5547 25.5013 18.7797 26.1136 18.0246 26.5621C17.269 27.0109 16.6065 27.25 16 27.25C15.3935 27.25 14.731 27.0109 13.9754 26.5621C13.2203 26.1136 12.4454 25.5013 11.6078 24.8301C11.1508 24.4639 10.6829 24.0973 10.2099 23.7266C8.20046 22.1522 6.10014 20.5066 4.36882 18.5248C2.25558 16.1058 0.75 13.2431 0.75 9.51847C0.75 5.83753 2.79675 2.73381 5.61614 1.42373C8.38477 0.137234 12.0462 0.518784 15.4554 4.11948Z" stroke="#FF3D3D" stroke-width="1.5"/>
            </svg>
    </div>
</div>
