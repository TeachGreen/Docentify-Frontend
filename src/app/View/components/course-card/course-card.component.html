<div class="d-flex flex-column justify-content-around p-2 col-12 course-card-body">
    <img class="course-card-image">
    <span
        class="mt-1" [ngClass]="{'course-required-tag': course.isRequired, 'course-free-tag': !course.isRequired}">{{course.isRequired
        ? 'Obrigatório' : 'Livre'}}</span>
    <span class="course-card-title my-2">{{course.title}}</span>
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-column">

                            stroke-linejoin="round" />

                    <defs>
                        <clipPath id="clip0_4050_8523">
