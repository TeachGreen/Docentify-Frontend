<div id="entry-container" class="d-flex flex-row col-12 justify-content-end">
    <div id="entry-form" class="col-12 col-md-7 d-flex flex-column align-items-center">
        <div class="svg-div">
            <a routerLink="/login" routerLinkActive="active">
                <img id="docentify-entry-logo" class="unselectable" draggable="false"
                    src="../../../assets/docentify_entry_logo.svg">
            </a>
        </div>

        <div class="d-flex flex-column">
            <h2 class="section-title unselectable">Confirmação de Identidade</h2>
            <p class="section-description unselectable">Insira no campo abaixo o código que enviamos para seu e-mail!
            </p>

            <label class="input-label unselectable">Código de confirmação</label>
            <input class="text-input form-control" #codeInput maxlength="6">
            <p style="color: red" *ngIf="invalidCode">Código inválido!</p>

            <button class="form-control filled-entry-button submit-button"
                (click)="confirmPasswordChange()">Enviar</button>
        </div>
    </div>
</div>
