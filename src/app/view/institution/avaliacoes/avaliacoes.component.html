<div class="container mt-4">
  <h2 class="mb-3">Avaliações</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-light">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultado of resultados">
        <td>{{ resultado.nomeAluno }}</td>
        <td>{{ resultado.nota }} / 10</td>
        <td>{{ resultado.data | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
