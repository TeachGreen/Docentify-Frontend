<div class="col-12 d-flex flex-row" style="min-height: 75vh;">
    <div class="col-10 d-flex flex-column align-items-start">
        <h3>{{stepData.title}}</h3>
        <div class="horizontal-line">
        <div *ngIf="activityData" class="questions-container">
            <div *ngFor="let question of activityData.questions; index as i">
                <span class="question-id">Questão {{i + 1}}:</span>
                <span>{{question.statement}}</span>
                <div *ngFor="let option of question.options">
                    <div class="col-12 gap-2">
                        <input class="checkbox" type="radio" id="{{option.id}}" name="{{question.id}}"
                            value="{{option.id}}" (click)="checkRadio(question.id, option.id)">
                        <label for="{{option.id}}">{{option.text}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div *ngIf="attemptsData">
