<div class="d-flex col-12 align-items-center overflow-hidden justify-content-around hero-section unselectable">
    <div class="col-4 hero-section-text">
        <h2 class="hero-section-title ">APRENDA EM UM <span class="hero-section-title-highlight">ÚNICO LUGAR</span></h2>
        <p>Bem-vindo(a) à nossa plataforma de treinamentos! Estamos entusiasmados em tê-lo(a) aqui e prontos para ajudar
            na sua jornada de desenvolvimento profissional.</p>
    </div>
    <div >
        <div class="svg-div">
            <img src="../../../assets/home_hero.svg">
        </div>
    </div>
</div>

<div class="course-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-title unselectable">Em andamento</h2>
            </div>
        </div>
        <div class="row course-card-carousel-div" *ngIf="onGoingCourses">
            <course-card-carousel  [courses]="onGoingCourses">
            </course-card-carousel>
        </div>
    </div>
</div>


<div class="course-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-title unselectable">Novos na Plataforma</h2>
            </div>
        </div>

        <div class="row" >
            <div class="col-12 row-gap-3 content justify-content-start column-gap-3 ">
                <div class="course-card" *ngFor="let course of newCourses" >
                    <course-card [course]="course"></course-card>
                </div>
                <div class="col-12 d-flex justify-content-around " *ngIf="newCourses.length == 0">
                    <span style="color: rgba(0, 0, 0, 0.563)">Nenhum curso em andamento</span>
                </div>
            </div>
        </div>
    </div>
</div>
